<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
   <title>bootstrap</title>
</head>
<body class="bg-secondary bg-opacity-10">
   <main>
      <section>
         <div class="container-xl mx-auto mt-2">
            <div class="row">
               <div class="col-sm-8 col-12">
                  <div class="">
                     <form class="col-12" action="https://echo.htmlacademy.ru" method="post">
                        <div class="bg-white pt-3 pb-3 px-4 col-8 shadow bg-body rounded col-12">
                           <h1 class="mb-5">Payment information</h1>
                           <div class="mb-4">
                              <label for="exampleInputEmail1" class="form-label">CARD NUMBER</label>
                              <input type="tel" class="form-control" id="exampleInputEmail1" name="user_number" required>
                            </div>
                           <div class="row">
                              <div class="mb-3 col-sm-6 col-12 flex">
                                 <label for="exampleInputPassword1" class="form-label">CARD HOLDER</label>
                                 <input type="text" class="form-control" id="exampleInputPassword1" name="user_name" required>
                              </div>
                              <div class="mb-3 col-sm-3 col-6">
                                 <label for="exampleInputPassword2" class="form-label">EXP.DATE</label>
                                 <input type="date" class="form-control" id="exampleInputPassword2" name="user_date" required>
                              </div>
                              <div class="mb-3 col-sm-3 col-6">
                                 <label for="exampleInputPassword3" class="form-label">CVC</label>
                                 <input type="num" class="form-control" id="exampleInputPassword3" name="user_code" required>
                              </div>
                           </div>
                        </div>

                        <div class="bg-white pt-3 pb-3 px-4 col-8 shadow bg-body rounded mt-5 col-12">
                           <h2 class="mb-5">Billing address</h2>
                               <div class="form-check mb-3 border-bottom pb-4">
                                 <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                 <label class="form-check-label" for="flexRadioDefault1">
                                   Same as the shipping address
                                 </label>
                               </div>
                               <div class="form-check mt-2">
                                 <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                 <label class="form-check-label" for="flexRadioDefault2">
                                   Use a different billing address
                                 </label>
                               </div>
                        </div>

                        <div class="mt-4 mb-5 d-flex align-items-center justify-content-between ">
                           <a class="text-decoration-none" href="#">Return to shipping method</a>
                           <button type="submit" class="btn btn-primary">Complete order</button>
                        </div>
                     </form> 
                  </div>
      



               </div>
   
               <div class="col-sm-4 col-12 mb-4">
                  <div class="bg-white pt-3 pb-3 px-4 col-8 shadow bg-body rounded col-12">
                     <div class="row d-flex align-items-center border-bottom pb-3">
                        <img class="py-0 pt-1 pb-1 col-2 border border-secondary " src="./images/order.jpg" alt="img" width="50" height="50">
                        <h5 class="col-7 m-0">Chocolate bar</h5>
                        <p class="col-3 fw-bold m-0">$2.49</p>
                     </div>

                     <div class="row d-flex align-items-center border-bottom pb-3 mt-3">
                        <div class="d-flex align-items-center justify-content-between">
                           <h5 class="col-7 m-0 fw-normal">Subtotal</h5>
                           <p class="col-3 fw-bold m-0">$4.98</p>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mt-2">
                           <h5 class="col-7 m-0 fw-normal">Shipping</h5>
                           <p class="col-3 fw-bold m-0">$3.00</p>
                        </div>
                     </div>
                     <div class="row d-flex align-items-center mt-3">
                        <div class="d-flex align-items-center justify-content-between">
                           <h5 class="col-7 m-0 fw-normal">Total</h5>
                           <p class="col-3 fw-bold m-0 fs-4">$4.98</p>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </main>
</body>
</html>
